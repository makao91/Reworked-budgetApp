{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>

<script>

  $(document).ready(function(){

    $('#formSignup').validate({
      rules: {
        name: 'required',
        email: {
          required: true,
          email: true,
          remote: '/account/validateEmail'
        },
        password: {
          required: true,
          minlength: 6,
          validPassword: true
        }
      },
      messages:{
        email: {
          remote: 'Email already taken'
        }
      }
    });

    $('#inputPassword').hideShowPassword({
      show: false,
      innerToggle: focus
    })
  });

</script>

{% endblock %}

{% block body %}

    <h1>Sign up</h1>
    {% if user.errors is not empty %}
      <p>Errors:</p>
        <ul>
          {% for error in user.errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input id="inputName" name="name" placeholder="Name" autofocus value="{{user.name}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input id="inputEmail" name="email" placeholder="Email adress" value="{{user.email}}" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control">
      </div>


      <button type="submit">Sign up</button>
    </form>

{% endblock %}
