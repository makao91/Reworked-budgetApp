{% extends "base.html" %}

{% block title %}Ustawienia{% endblock %}

{% block body %}

<main>
  <!--
  <nav>
    <a href="/menu/index"><button type="button" class="btn btn-lg btn-warning btn-warning-inverse sticky">Powrót do menu głównego</button></a>
  </nav>-->
<header>
  <div class="row mt-1">
    <div class="col-lg-12 text-center marginY">
      <p class="menuM balanceTitle">Ustawienia</p>
    </div>
  </div>
</header>
<div class="row">
  <div class="col-lg-4 marginY">
    <img class="mt-2" src="../img/settings.jpg" alt="balans2" style="width:88%;">
  </div>
  <div class="col-lg-4 text-center marginY">
    <div class="dropdown">
      <button class="btn btn-primary btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Kategorie przychodów
      </button>
      <div class="dropdown-menu w-100 position-relative"" aria-labelledby="dropdownMenuButton">

        {% for incomeName in editNames.incomeName %}
          <button class="dropdown-item" type="button">{{incomeName}}</button>
        {% endfor %}

      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-danger btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Kategorie wydatków
      </button>
      <div class="dropdown-menu w-100 position-relative" aria-labelledby="dropdownMenuButton">

        {% for expenseName in editNames.expenseName %}
          <button class="dropdown-item" type="button">{{expenseName}}</button>
        {% endfor %}

      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-success btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sposoby płatności
      </button>
      <div class="dropdown-menu w-100 position-relative" aria-labelledby="dropdownMenuButton">

        {% for paymentMethod in editNames.paymentMethod %}
          <button class="dropdown-item" type="button">{{paymentMethod}}</button>
        {% endfor %}
                
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-warning btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Użytkownik
      </button>
      <div class="dropdown-menu w-100 position-relative" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <button class="dropdown-item" type="button">Something else here</button>
      </div>
    </div>

  </div>
  <div class="col-lg-4 marginY">
    <img class="mt-2" src="../img/settings.jpg" alt="balans2" style="width:88%;">
  </div>
</div>
</main>
{% endblock %}
