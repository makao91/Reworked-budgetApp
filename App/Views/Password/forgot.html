{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <h1>Request password reset</h1>
    <form method="post" action="/password/request-reset">
      <div class="form-group">
        <label for="inputEmail">Email adress
          <input type="email" id="inputEmail" name="email" placeholder="Email adress" autofocus required class="form-control"/>
        </label>
      </div>
      <button type="submit">Send password reset</button>
    </form>

{% endblock %}
