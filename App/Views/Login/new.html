{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <h1>Log in</h1>

    <form method="post" action="/login/create" id="formLogin">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input id="inputEmail" name="email" placeholder="Email adress" value="{{email}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control">
      </div>
      <div class="checkbox">
        <label>
        <input type="checkbox" name="remember_me" {% if remember_me %} checked {% endif %}/>Remember me
      </label>
      </div>


      <button type="submit">Log in</button>
      <a href="/password/forgot">Forgot password?</a>
    </form>
{% endblock %}
